
    <!DOCTYPE html>

        <style>
            body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: linear-gradient(90deg, #101010, #1a1a2e); color: white; font-family: 'Inter', sans-serif; }

            svg { width: 100vw; height: 100vh; display: block; }
            .links line { stroke: rgba(255, 255, 255, 0.4); stroke-width: 2px; }
            .links line.weighted { stroke: rgba(255, 215, 0, 0.7); }
            .links line.multi-weighted { stroke: rgba(0, 255, 127, 0.8); }
            .nodes circle { stroke: white; stroke-width: 0.5px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
            .node-label { font-size: 5px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: middle; font-family: 'Inter', sans-serif; pointer-events: none; }
            .edge-label { font-size: 3px; fill: rgba(255, 255, 255, 0.7); text-anchor: middle; dominant-baseline: middle; font-family: 'Inter', sans-serif; pointer-events: none; }
            
            .tooltip {
                position: absolute;
                text-align: left;
                padding: 8px;
                font-size: 12px;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.2s;
                z-index: 1000;
                max-width: 300px;
                word-wrap: break-word;
            }
        </style>

        <div class="tooltip" id="tooltip"></div>
        <script>
            var nodes = [{"text": "\n1. Audi\nAudi is known for its modern designs and advanced technology. Founded in the early 1900s, the brand has earned a reputation for precision engineering and innovation. With features like the Quattro all-wheel-drive system, Audi offers a range of vehicles from stylish sedans to high-performance sports cars.\n\n2. BMW\nBMW, short for Bayerische Motoren Werke, is celebrated for its focus on performance and driving pleasure. The company's vehicles are designed to provide a dynamic and engaging driving experience, and their slogan, \"The Ultimate Driving Machine,\" reflects that commitment. BMW produces a variety of cars that combine luxury with sporty performance.\n\n3. Mercedes-Benz\nMercedes-Benz is synonymous with luxury and quality. With a history dating back to the early 20th century, the brand is known for its elegant designs, innovative safety features, and high-quality engineering. Mercedes-Benz manufactures not only luxury sedans but also SUVs, sports cars, and commercial vehicles, catering to a wide range of needs.\n\n4. Porsche\nPorsche is a name that stands for high-performance sports cars. Founded in 1931, the brand has become famous for models like the iconic Porsche 911. Porsche cars are celebrated for their speed, precision, and distinctive design, appealing to car enthusiasts who value both performance and style.\n\n5. Volkswagen\nVolkswagen, which means \"people's car\" in German, was established with the idea of making affordable and reliable vehicles accessible to everyone. Over the years, Volkswagen has produced several iconic models, such as the Beetle and the Golf. Today, it remains one of the largest car manufacturers in the world, offering a wide range of vehicles that balance practicality with quality.\n", "ontology_valid": false, "topological_rank": 0, "contains": [], "type": "DocumentChunk", "version": 1, "id": "1e9d62fb-18c7-52ca-ad7b-de65502166d3", "chunk_index": 0, "chunk_size": 674, "cut_type": "paragraph_end", "metadata": "{\"index_fields\": [\"text\"]}", "color": "#801212", "name": "1e9d62fb-18c7-52ca-ad7b-de65502166d3"}, {"id": "72574717-e83f-55aa-b931-e9f2684b582c", "raw_data_location": "file:///home/tiagoriosrocha/Documents/cognee/.venv/lib/python3.12/site-packages/cognee/.data_storage/text_9d6a8dd19a3b4487d4ad737ed60ca566.txt", "mime_type": "text/plain", "name": "text_9d6a8dd19a3b4487d4ad737ed60ca566", "ontology_valid": false, "topological_rank": 0, "external_metadata": "{}", "type": "TextDocument", "metadata": "{\"index_fields\": [\"name\"]}", "version": 1, "color": "#D3D3D3"}, {"id": "b3d1e6d1-df3b-58bf-b5b8-c746de733a0a", "text": "Information about German automotive brands Audi, BMW, Mercedes-Benz, Porsche, and Volkswagen.", "ontology_valid": false, "topological_rank": 0, "type": "TextSummary", "metadata": "{\"index_fields\": [\"text\"]}", "version": 1, "color": "#1077f4", "name": "b3d1e6d1-df3b-58bf-b5b8-c746de733a0a"}, {"text": "\n1. Apple\nApple is renowned for its innovative consumer electronics and software. Its product lineup includes the iPhone, iPad, Mac computers, and wearables like the Apple Watch. Known for its emphasis on sleek design and user-friendly interfaces, Apple has built a loyal customer base and created a seamless ecosystem that integrates hardware, software, and services.\n\n2. Google\nFounded in 1998, Google started as a search engine and quickly became the go-to resource for finding information online. Over the years, the company has diversified its offerings to include digital advertising, cloud computing, mobile operating systems (Android), and various web services like Gmail and Google Maps. Google's innovations have played a major role in shaping the internet landscape.\n\n3. Microsoft\nMicrosoft Corporation has been a dominant force in software for decades. Its Windows operating system and Microsoft Office suite are staples in both business and personal computing. In recent years, Microsoft has expanded into cloud computing with Azure, gaming with the Xbox platform, and even hardware through products like the Surface line. This evolution has helped the company maintain its relevance in a rapidly changing tech world.\n\n4. Amazon\nWhat began as an online bookstore has grown into one of the largest e-commerce platforms globally. Amazon is known for its vast online marketplace, but its influence extends far beyond retail. With Amazon Web Services (AWS), the company has become a leader in cloud computing, offering robust solutions that power websites, applications, and businesses around the world. Amazon's constant drive for innovation continues to reshape both retail and technology sectors.\n\n5. Meta\nMeta, originally known as Facebook, revolutionized social media by connecting billions of people worldwide. Beyond its core social networking service, Meta is investing in the next generation of digital experiences through virtual and augmented reality technologies, with projects like Oculus. The company's efforts signal a commitment to evolving digital interaction and building the metaverse\u2014a shared virtual space where users can connect and collaborate.\n", "ontology_valid": false, "topological_rank": 0, "contains": [], "type": "DocumentChunk", "version": 1, "id": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488", "chunk_index": 0, "chunk_size": 755, "cut_type": "paragraph_end", "metadata": "{\"index_fields\": [\"text\"]}", "color": "#801212", "name": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488"}, {"id": "0beda100-8aeb-5c4b-80a5-4456f60e4bda", "raw_data_location": "file:///home/tiagoriosrocha/Documents/cognee/.venv/lib/python3.12/site-packages/cognee/.data_storage/text_574dc0b5ecdbc3c86756ba852cd84b11.txt", "mime_type": "text/plain", "name": "text_574dc0b5ecdbc3c86756ba852cd84b11", "ontology_valid": false, "topological_rank": 0, "external_metadata": "{}", "type": "TextDocument", "metadata": "{\"index_fields\": [\"name\"]}", "version": 1, "color": "#D3D3D3"}, {"id": "13216429-277a-572b-af9e-c90fbfedfd2f", "text": "Overview of leading technology companies", "ontology_valid": false, "topological_rank": 0, "type": "TextSummary", "metadata": "{\"index_fields\": [\"text\"]}", "version": 1, "color": "#1077f4", "name": "13216429-277a-572b-af9e-c90fbfedfd2f"}];
            var links = [{"source": "1e9d62fb-18c7-52ca-ad7b-de65502166d3", "target": "72574717-e83f-55aa-b931-e9f2684b582c", "relation": "is_part_of", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"updated_at": "2025-09-17 14:35:14", "source_node_id": "1e9d62fb-18c7-52ca-ad7b-de65502166d3", "target_node_id": "72574717-e83f-55aa-b931-e9f2684b582c", "relationship_name": "is_part_of"}}, {"source": "b3d1e6d1-df3b-58bf-b5b8-c746de733a0a", "target": "1e9d62fb-18c7-52ca-ad7b-de65502166d3", "relation": "made_from", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"updated_at": "2025-09-17 14:35:31", "source_node_id": "b3d1e6d1-df3b-58bf-b5b8-c746de733a0a", "target_node_id": "1e9d62fb-18c7-52ca-ad7b-de65502166d3", "relationship_name": "made_from"}}, {"source": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488", "target": "0beda100-8aeb-5c4b-80a5-4456f60e4bda", "relation": "is_part_of", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"updated_at": "2025-09-17 14:35:47", "source_node_id": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488", "target_node_id": "0beda100-8aeb-5c4b-80a5-4456f60e4bda", "relationship_name": "is_part_of"}}, {"source": "13216429-277a-572b-af9e-c90fbfedfd2f", "target": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488", "relation": "made_from", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"updated_at": "2025-09-17 14:36:02", "source_node_id": "13216429-277a-572b-af9e-c90fbfedfd2f", "target_node_id": "d189f42c-0a50-5ee9-87d4-b3f9d3f3a488", "relationship_name": "made_from"}}];

            var svg = d3.select("svg"),
                width = window.innerWidth,
                height = window.innerHeight;

            var container = svg.append("g");
            var tooltip = d3.select("#tooltip");

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(0.1))
                .force("charge", d3.forceManyBody().strength(-275))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.1).x(width / 2))
                .force("y", d3.forceY().strength(0.1).y(height / 2));

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";
                    if (d.weight || (d.all_weights && Object.keys(d.all_weights).length > 0)) return "weighted";
                    return "";
                })
                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";
                    
                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }
                    
                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }
                    
                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' && 
                                key !== 'source_node_id' && key !== 'target_node_id' && 
                                key !== 'relationship_name' && key !== 'updated_at' && 
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }
                    
                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            node.append("title").text(d => JSON.stringify(d));

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");
            });

            svg.call(d3.zoom().on("zoom", function() {
                container.attr("transform", d3.event.transform);
            }));

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
            });
        </script>
